<!DOCTYPE html>

<html>
	<head>
		<title>Modelação 3D de objectos :: UJr 2012</title>
		<meta charset="utf-8">
		<meta name="description" content="Universidade Junior 2012: Modelação 3D de objectos">
		<meta name="author" content="Diogo Teixeira, Francisco Pinto">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">

		<script src="js/Three.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/animation.js"></script>
		<script src="js/bxslider.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var slider = $('#slider').bxSlider({
					controls: false,
					speed: 1000
				});

				$('#home-link').click(function(){
					slider.goToSlide(0);
					return false;
				});

				$('#guioes-link').click(function(){
					slider.goToSlide(1);
					return false;
				});

				$('#projectos-link').click(function(){
					slider.goToSlide(2);
					return false;
				});

				$('#download-link').click(function(){
					slider.goToSlide(3);
					return false;
				});

				$('#contactos-link').click(function(){
					slider.goToSlide(4);
					return false;
				});

				(function ($) {
					$.fn.vAlign = function() {
							return this.each(function(i){
									var ah = $(this).height();
									var ph = $(this).parent().height();
									var mh = (ph - ah) / 2;
									$(this).css('margin-top', mh);
							});
					};
				})(jQuery);
				
				$('#main').vAlign();
			});
		</script>
	</head>

	<body>
		<div id="topbar">
			<ul>
				<li><a id="home-link" href="#"><img src="img/home.png"/>Início</a></li>
				<li><a id="guioes-link" href="#"><img src="img/book.png"/>Guiões</a></li>
				<li><a id="projectos-link" href="#"><img src="img/projects.png">Trabalhos</a></li>
				<li><a id="download-link" href="#"><img src="img/download.png">Download do SketchUp</a></li>
				<li><a id="contactos-link" href="#"><img src="img/contacts.png">Contactos</a></li>
			</ul>

			<a id="logo" href="http://fe.up.pt/" >
				<img src="img/feup_logo.png"/>
			</a>

		</div>	

		<div id="main">
			<div id="slider">
				<div id="first" class="slider-element">
					<h1>Modelação 3D de Objectos</h1>

					<p>Aqui podes encontrar informação relacionada com o workshop.</p>
				</div>
				<div class="slider-element">This some content</div>
				<div class="slider-element">This some content</div>
				<div class="slider-element">This some content</div>
				<div class="slider-element">This some content</div>
			</div>	
		</div>

		<div id="canvas">
		</div>
	</body>
</html>
